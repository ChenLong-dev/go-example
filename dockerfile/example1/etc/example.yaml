Server:
  GrpcServer:
    Host: 0.0.0.0
    Port: 32100
  HttpServer:
    Host: 0.0.0.0
    Port: 8080
Logx:
  ServiceName: "timerjobs"
  Mode: "console"        # console,file,volume
  Encoding: "plain"      # json,plain
  Path: "logs"           # 日志保存路径
  Level: "info"          # 日志级别 [info,error,severe]
  KeepDays: 10           # 保存时间,天
  MaxBackups: 10         # 备份个数
  MaxSize: 500           # 日志分割大小，单位：MB